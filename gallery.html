<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/scrollreveal@4"></script>
</head>
<body>
    <div class="container-fluid">
          
            <div class="gallery col-sm-12">
                    <img src="image/gallery/1.jpg" alt="" srcset="" width="100%" height="150%" class="gallery-img"/>
                    <img src="image/gallery/2.jpg" alt="" srcset="" width="100%" height="auto" class="gallery-img"/>
                    <img src="image/gallery/3.jpg" alt="" srcset="" width="100%" height="auto" class="gallery-img"/>
                    <img src="image/gallery/5.jpg" alt="" srcset="" width="100%" height="auto" class="gallery-img"/>
                    <img src="image/gallery/6.jpg" alt="" srcset="" width="100%" height="auto" class="gallery-img"/>
                    <img src="image/gallery/7.jpg" alt="" srcset="" width="100%" height="auto" class="gallery-img"/>
                    <img src="image/gallery/8.jpg" alt="" srcset="" width="100%" height="auto" class="gallery-img"/>
            </div>

    </div>
    <script>
            
            ScrollReveal().reveal('.gallery-img', { interval: 200 });
     </script>
</body>
</html>

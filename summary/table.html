<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Events</title>
    <style>
        /* Optional: Add CSS for table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #80b7dc; /* Blue background color */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            background-color: white;
            color: black; /* Text color */
            font-weight: 900; /* Change font weight to medium (500) */
        }
        th {
            background-color: #2980b9; /* Darker blue for header */
            color: white;
        }
        h2 {
            text-align: center; /* Align title in the middle */
        }

        /* Responsive styles for better mobile view */
        @media screen and (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                margin-bottom: 15px;
                border: 1px solid #ddd;
            }
            td {
                border: none;
                border-bottom: 1px solid #ddd;
                position: relative;
                padding-left: 50%;
            }
            td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                content: attr(data-label);
                font-weight: bold;
            }
        }
    </style>
</head>
<body>

<h2>Aerogymnastics</h2>

<!-- Table structure -->
<table>
    <thead>
        <tr>
            <th>Divisions</th>
                <th>Individual Men</th>
                <th>Individual Women</th>
                <th>Trio</th>
                <th>Mix Pair</th>
                <th>Aero Dance</th>
                <th>Team</th>
                <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td data-label="Event">South Zone</td>
            <td data-label="Individual Men">B</td>
            <td data-label="Individual Women">S</td>
            <td data-label="Trio">G</td>
            <td data-label="Mix Pair">S</td>
            <td data-label="Aero Dance">B</td>
            <td data-label="Team">S</td>
            <td data-label="Total"> 1 Gold 3 Silver 2 Bronze</td>
        </tr>
        <tr>
            <td data-label="Event">North Zone</td>
            <td data-label="Individual Men">B</td>
            <td data-label="Individual Women">S</td>
            <td data-label="Trio">G</td>
            <td data-label="Mix Pair">S</td>
            <td data-label="Aero Dance">B</td>
            <td data-label="Team">S</td>
            <td data-label="Total"> 1 Gold 3 Silver 2 Bronze</td>
        </tr>
        <tr>
            <td data-label="Event">East Zone</td>
            <td data-label="Individual Men">B</td>
            <td data-label="Individual Women">S</td>
            <td data-label="Trio">G</td>
            <td data-label="Mix Pair">S</td>
            <td data-label="Aero Dance">B</td>
            <td data-label="Team">S</td>
            <td data-label="Total"> 1 Gold 3 Silver 2 Bronze</td>
        </tr>
        <tr>
            <td data-label="Event">Central Zone</td>
            <td data-label="Individual Men">B</td>
            <td data-label="Individual Women">S</td>
            <td data-label="Trio">G</td>
            <td data-label="Mix Pair">S</td>
            <td data-label="Aero Dance">B</td>
            <td data-label="Team">S</td>
            <td data-label="Total"> 1 Gold 3 Silver 2 Bronze</td>
        </tr>
    </tr>
        <!-- Add more rows as needed -->
    </tbody>
</table>

</body>
</html>
